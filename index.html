<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-number">43252345</div>
            <div class="current-number"></div>
        </div>
        <div class="buttons">
            <div class="btn">C</div>
            <div class="btn">C</div>
            <div class="btn">C</div>
            <div class="btn delete">AC</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn operator">รท</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn operator">x</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn operator">-</div>
            <div class="btn num">0</div>
            <div class="btn">.</div>
            <div class="btn equals">=</div>
            <div class="btn operator">+</div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
